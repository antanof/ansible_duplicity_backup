---
# vars file for roles/backup
remote_server_ip: "{{ vault_remote_server_ip }}"
backup_user: "{{ vault_backup_user }}"
cron_mail: "{{ vault_cron_mail }}"
passphrase: "{{ vault_passphrase }}"
list_exclude_dir:
  - /proc
  - /sys
  - /mnt
  - /tmp
  - /dev
  - /var/spool
  - /var/cache
  - /var/tmp
